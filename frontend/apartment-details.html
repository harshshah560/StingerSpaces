<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Details - StingerSpaces</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
        crossorigin="anonymous" />
    <style>
        :root {
            --gt-gold: #B3A369;
            --gt-navy: #003057;
            --light-gray: #f5f5f5;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--light-gray);
            line-height: 1.6;
        }

        header {
            background-color: var(--gt-navy);
            color: white;
            padding: 15px 20px;
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-left h1 {
            color: var(--gt-gold);
            font-size: 24px;
            margin: 0;
        }

        .back-btn {
            background-color: var(--gt-gold);
            color: var(--gt-navy);
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background-color: #9B8A5A;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .apartment-header {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .apartment-name {
            font-size: 32px;
            font-weight: bold;
            color: var(--gt-navy);
            margin-bottom: 10px;
        }

        .apartment-price {
            font-size: 24px;
            color: var(--gt-gold);
            font-weight: bold;
            margin-bottom: 20px;
        }

        .apartment-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .contact-btn {
            background-color: var(--gt-navy);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .contact-btn:hover {
            background-color: var(--gt-gold);
            color: var(--gt-navy);
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .image-section, .map-section {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: var(--gt-navy);
            margin-bottom: 20px;
        }

        .apartment-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 6px;
            background-color: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-style: italic;
        }

        .mini-map {
            width: 100%;
            height: 300px;
            border-radius: 6px;
            background-color: var(--light-gray);
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .apartment-meta {
                grid-template-columns: 1fr;
            }
        }

        .meta-item {
            display: flex;
            flex-direction: column;
        }

        .meta-label {
            font-weight: bold;
            color: var(--gt-navy);
            margin-bottom: 4px;
        }

        .meta-value {
            color: #666;
        }



        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #d32f2f;
            background: #ffebee;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <h1>StingerSpaces</h1>
                <p>Georgia Tech Off-Campus Housing Finder</p>
            </div>
            <a href="index.html" class="back-btn">← Back to Map</a>
        </div>
    </header>

    <div class="container">
        <div id="apartment-details" class="loading">
            Loading apartment details...
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin="anonymous"></script>
    
    <script>
        // Get apartment name from URL parameters
        function getApartmentNameFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('apartment');
        }

        // Load apartment data
        async function loadData() {
            try {
                const response = await fetch('apartment_data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error loading data:', error);
                return null;
            }
        }

        // Simple geocoding function using session storage cache
        const GEOCACHE_KEY = 'stingerspaces_geocache';
        
        function loadGeoCache() {
            try {
                const cached = sessionStorage.getItem(GEOCACHE_KEY);
                return cached ? JSON.parse(cached) : {};
            } catch (error) {
                console.error('Error loading geocache:', error);
                return {};
            }
        }
        
        function saveGeoCache(cache) {
            try {
                sessionStorage.setItem(GEOCACHE_KEY, JSON.stringify(cache));
            } catch (error) {
                console.error('Error saving geocache:', error);
            }
        }

        // Geocode address using Nominatim with caching
        async function geocodeAddress(address) {
            const cache = loadGeoCache();
            const cacheKey = address.toLowerCase().trim();
            
            if (cache[cacheKey]) {
                return cache[cacheKey];
            }
            
            try {
                await new Promise(resolve => setTimeout(resolve, 100)); // Rate limiting
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}&limit=1`);
                const data = await response.json();
                
                if (data.length > 0) {
                    const coords = {
                        lat: parseFloat(data[0].lat),
                        lon: parseFloat(data[0].lon)
                    };
                    
                    cache[cacheKey] = coords;
                    saveGeoCache(cache);
                    return coords;
                }
                return null;
            } catch (error) {
                console.error('Error geocoding address:', error);
                return null;
            }
        }

        // Create mini map
        function createMiniMap(apartment) {
            setTimeout(async () => {
                try {
                    const coords = await geocodeAddress(apartment.formatted_address);
                    if (coords) {
                        const miniMap = L.map('mini-map').setView([coords.lat, coords.lon], 15);
                        
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            maxZoom: 19,
                            attribution: '© OpenStreetMap contributors'
                        }).addTo(miniMap);
                        
                        L.marker([coords.lat, coords.lon])
                            .bindPopup(apartment.name)
                            .addTo(miniMap);
                    }
                } catch (error) {
                    console.error('Error creating mini map:', error);
                    document.getElementById('mini-map').innerHTML = 
                        '<div style="display: flex; align-items: center; justify-content: center; height: 300px; color: #666;">Map unavailable</div>';
                }
            }, 100);
        }

        // Format content for display
        function formatContent(content) {
            if (!content) return '';
            
            return content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/^• (.+)$/gm, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>')
                .replace(/^/, '<p>')
                .replace(/$/, '</p>')
                .replace(/<p>(<ul>)/g, '$1')
                .replace(/(<\/ul>)<\/p>/g, '$1')
                .replace(/<br><li>/g, '<li>')
                .replace(/<\/li><br>/g, '</li>')
                .replace(/<p><\/p>/g, '')
                .replace(/<p><p>/g, '<p>')
                .replace(/<\/p><\/p>/g, '</p>')
                .replace(/<p><br><\/p>/g, '');
        }

        // Render apartment details
        function renderApartment(apartmentName, apartmentInfo, summary, commentCount) {
            const html = `
                <div class="apartment-header">
                    <div class="apartment-name">${apartmentName}</div>
                    <div class="apartment-price">${apartmentInfo.price_range}</div>
                    
                    <div class="apartment-meta">
                        <div class="meta-item">
                            <div class="meta-label">Address</div>
                            <div class="meta-value">${apartmentInfo.formatted_address}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Phone</div>
                            <div class="meta-value">${apartmentInfo.phone}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Bedrooms</div>
                            <div class="meta-value">${apartmentInfo.bed_range}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Source</div>
                            <div class="meta-value">
                                <a href="${apartmentInfo.url}" target="_blank" style="color: var(--gt-navy);">View on Apartments.com</a>
                            </div>
                        </div>
                    </div>

                    <a href="tel:${apartmentInfo.phone}" class="contact-btn">Call ${apartmentInfo.phone}</a>
                </div>

                <div class="content-grid">
                    <div class="image-section">
                        <div class="section-title">Property Image</div>
                        ${apartmentInfo.image_base64 ? 
                            `<img src="data:image/jpeg;base64,${apartmentInfo.image_base64}" alt="${apartmentName}" class="apartment-image">` :
                            '<div class="apartment-image">No image available</div>'
                        }
                    </div>
                    
                    <div class="map-section">
                        <div class="section-title">Location</div>
                        <div id="mini-map" class="mini-map"></div>
                    </div>
                </div>


            `;
            
            document.getElementById('apartment-details').innerHTML = html;
            
            // Create the mini map after DOM is updated
            createMiniMap(apartmentInfo);
        }

        // Initialize page
        async function init() {
            const apartmentName = getApartmentNameFromURL();
            
            if (!apartmentName) {
                document.getElementById('apartment-details').innerHTML = `
                    <div class="error">
                        <h2>No apartment specified</h2>
                        <p>Please select an apartment from the main map.</p>
                    </div>
                `;
                return;
            }

            // Load data
            const data = await loadData();
            
            if (!data) {
                document.getElementById('apartment-details').innerHTML = `
                    <div class="error">
                        <h2>Error loading data</h2>
                        <p>Could not load apartment information. Please try again.</p>
                    </div>
                `;
                return;
            }

            // Find apartment in data array
            const apartmentData = data.find(apt => apt.name === apartmentName);
            
            if (!apartmentData) {
                const availableApartments = data.map(apt => apt.name);
                document.getElementById('apartment-details').innerHTML = `
                    <div class="error">
                        <h2>Apartment "${apartmentName}" not found</h2>
                        <p>Available apartments: ${availableApartments.join(', ')}</p>
                    </div>
                `;
                return;
            }

            // Render the apartment (no Reddit data)
            renderApartment(apartmentName, apartmentData, null, 0);
        }

        // Start the app
        init();
    </script>
</body>
</html>

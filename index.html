<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT Off-Campus Housing Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
        crossorigin="anonymous" />
    <style>
        :root {
            --gt-gold: #B3A369;
            --gt-navy: #003057;
            --light-gray: #f5f5f5;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--light-gray);
        }

        #map {
            height: 600px;
            width: 100%;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        #apartment-info {
            padding: 25px;
            margin-top: 25px;
            border: none;
            border-radius: 8px;
            background-color: white;
            box-shadow: var(--shadow);
        }

        #loading-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: var(--gt-navy);
            color: white;
            border: none;
            border-radius: 25px;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        #search-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            width: 300px;
        }

        #search-input {
            padding: 12px;
            width: 100%;
            border: 2px solid var(--gt-navy);
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #search-results {
            margin-top: 5px;
            border: none;
            border-radius: 6px;
            box-shadow: var(--shadow);
        }

        .search-result-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .apartment-popup {
            max-width: 350px;
            padding: 10px;
        }

        .apartment-popup h3 {
            color: var(--gt-navy);
            margin: 0 0 15px 0;
        }

        button {
            background-color: var(--gt-navy);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--gt-gold);
        }

        @media (max-width: 768px) {
            #map {
                height: 400px;
            }

            #search-container {
                width: 90%;
                max-width: 300px;
            }

            #apartment-info {
                margin-top: 15px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header style="background-color: var(--gt-navy); color: white; padding: 20px; margin-bottom: 20px; border-radius: 8px;">
        <h1 style="margin: 0; color: var(--gt-gold);">StingerSpaces</h1>
        <p style="margin: 5px 0 0 0;">Georgia Tech Off-Campus Housing Finder</p>
    </header>
    <div id="loading-status">Loading apartments...</div>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search apartments...">
        <div id="search-results"></div>
    </div>
    <div id="map"></div>
    <div id="apartment-info">
        <h2>Select an apartment on the map to view details</h2>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin="anonymous"></script>
    <script>
        // Initialize the map centered on Georgia Tech
        const map = L.map('map').setView([33.7756, -84.3963], 14);
        const loadingStatus = document.getElementById('loading-status');

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Helper function to delay execution
        const delay = ms => new Promise(resolve => setTimeout(resolve, ms));

        // Function to geocode address using Nominatim
        async function geocodeAddress(address) {
            try {
                // Add a delay before each geocoding request to avoid rate limiting
                await delay(1000);
                
                loadingStatus.textContent = `Geocoding: ${address}`;
                console.log('Geocoding address:', address);
                
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}&limit=1`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Geocoding response:', data);
                
                if (data.length > 0) {
                    return {
                        lat: parseFloat(data[0].lat),
                        lon: parseFloat(data[0].lon)
                    };
                }
                console.warn('No coordinates found for address:', address);
                return null;
            } catch (error) {
                console.error('Error geocoding address:', address, error);
                return null;
            }
        }

        // Function to create popup content
        function createPopupContent(apartment) {
            return `
                <div class="apartment-popup">
                    <h3>${apartment.name}</h3>
                    <p><strong>Price Range:</strong> ${apartment.price_range}</p>
                    <p><strong>Bedrooms:</strong> ${apartment.bed_range}</p>
                    <p><strong>Address:</strong> ${apartment.formatted_address}</p>
                    <p><strong>Phone:</strong> ${apartment.phone}</p>
                    <button onclick="showApartmentDetails('${apartment.name}')">View More Details</button>
                </div>
            `;
        }

        // Function to display detailed apartment information
        function showApartmentDetails(apartmentName) {
            const apartment = apartmentsData.find(apt => apt.name === apartmentName);
            if (apartment) {
                const detailsHtml = `
                    <h2>${apartment.name}</h2>
                    <p><strong>Price Range:</strong> ${apartment.price_range}</p>
                    <p><strong>Bedrooms:</strong> ${apartment.bed_range}</p>
                    <p><strong>Address:</strong> ${apartment.formatted_address}</p>
                    <p><strong>Phone:</strong> ${apartment.phone}</p>
                    <p><a href="${apartment.url}" target="_blank">View on Apartments.com</a></p>
                    ${apartment.image_base64 ? `<img src="data:image/jpeg;base64,${apartment.image_base64}" alt="${apartment.name}" style="max-width: 100%; height: auto;">` : ''}
                `;
                document.getElementById('apartment-info').innerHTML = detailsHtml;
            }
        }

        // Load and process apartment data
        let apartmentsData = [];
        async function loadApartments() {
            try {
                console.log('Starting to load apartment data...');
                loadingStatus.textContent = 'Loading apartment data...';
                
                const response = await fetch('apartment_data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                apartmentsData = await response.json();
                console.log(`Loaded ${apartmentsData.length} apartments`);
                
                // Process each apartment
                for (const apartment of apartmentsData) {
                    console.log('Processing apartment:', apartment.name);
                    const coords = await geocodeAddress(apartment.formatted_address);
                    if (coords) {
                        console.log('Coordinates found for', apartment.name, coords);
                        // Create marker and popup
                        const marker = L.marker([coords.lat, coords.lon])
                            .bindPopup(createPopupContent(apartment))
                            .addTo(map);

                        // Store coordinates in apartment data
                        apartment.coordinates = coords;
                    } else {
                        console.warn('No coordinates found for', apartment.name);
                    }
                }
                
                loadingStatus.textContent = `Loaded ${apartmentsData.length} apartments`;
                setTimeout(() => {
                    loadingStatus.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('Error loading apartment data:', error);
                loadingStatus.textContent = 'Error loading apartments: ' + error.message;
                loadingStatus.style.color = 'red';
            }
        }

        // Initialize the map with apartments
        loadApartments();

        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');

        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            if (searchTerm.length < 2) {
                searchResults.style.display = 'none';
                return;
            }

            const matches = apartmentsData.filter(apartment => 
                apartment.name.toLowerCase().includes(searchTerm) ||
                apartment.formatted_address.toLowerCase().includes(searchTerm)
            );

            if (matches.length > 0) {
                searchResults.innerHTML = matches
                    .map(apartment => `
                        <div class="search-result-item" 
                             onclick="focusApartment('${apartment.name}')">
                            <strong>${apartment.name}</strong><br>
                            <small>${apartment.formatted_address}</small>
                        </div>
                    `)
                    .join('');
                searchResults.style.display = 'block';
            } else {
                searchResults.innerHTML = '<div class="search-result-item">No results found</div>';
                searchResults.style.display = 'block';
            }
        });

        // Add click handler to close search results when clicking outside
        document.addEventListener('click', function(e) {
            if (!searchContainer.contains(e.target)) {
                searchResults.style.display = 'none';
            }
        });

        // Function to focus on a specific apartment
        function focusApartment(apartmentName) {
            const apartment = apartmentsData.find(apt => apt.name === apartmentName);
            if (apartment && apartment.coordinates) {
                map.setView([apartment.coordinates.lat, apartment.coordinates.lon], 16);
                showApartmentDetails(apartmentName);
                searchResults.style.display = 'none';
                searchInput.value = '';
            }
        }
    </script>
</body>
</html>

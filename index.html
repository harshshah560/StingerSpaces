<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT Off-Campus Housing Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
        crossorigin="anonymous" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        #apartment-info {
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .apartment-popup {
            max-width: 300px;
        }
        .apartment-popup h3 {
            margin: 0 0 10px 0;
        }
        .apartment-popup p {
            margin: 5px 0;
        }
        #loading-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading-status">Loading apartments...</div>
    <div id="map"></div>
    <div id="apartment-info">
        <h2>Select an apartment on the map to view details</h2>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin="anonymous"></script>
    <script>
        // Initialize the map centered on Georgia Tech
        const map = L.map('map').setView([33.7756, -84.3963], 14);
        const loadingStatus = document.getElementById('loading-status');

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Helper function to delay execution
        const delay = ms => new Promise(resolve => setTimeout(resolve, ms));

        // Function to geocode address using Nominatim
        async function geocodeAddress(address) {
            try {
                // Add a delay before each geocoding request to avoid rate limiting
                await delay(1000);
                
                loadingStatus.textContent = `Geocoding: ${address}`;
                console.log('Geocoding address:', address);
                
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}&limit=1`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Geocoding response:', data);
                
                if (data.length > 0) {
                    return {
                        lat: parseFloat(data[0].lat),
                        lon: parseFloat(data[0].lon)
                    };
                }
                console.warn('No coordinates found for address:', address);
                return null;
            } catch (error) {
                console.error('Error geocoding address:', address, error);
                return null;
            }
        }

        // Function to create popup content
        function createPopupContent(apartment) {
            return `
                <div class="apartment-popup">
                    <h3>${apartment.name}</h3>
                    <p><strong>Price Range:</strong> ${apartment.price_range}</p>
                    <p><strong>Bedrooms:</strong> ${apartment.bed_range}</p>
                    <p><strong>Address:</strong> ${apartment.formatted_address}</p>
                    <p><strong>Phone:</strong> ${apartment.phone}</p>
                    <button onclick="showApartmentDetails('${apartment.name}')">View More Details</button>
                </div>
            `;
        }

        // Function to display detailed apartment information
        function showApartmentDetails(apartmentName) {
            const apartment = apartmentsData.find(apt => apt.name === apartmentName);
            if (apartment) {
                const detailsHtml = `
                    <h2>${apartment.name}</h2>
                    <p><strong>Price Range:</strong> ${apartment.price_range}</p>
                    <p><strong>Bedrooms:</strong> ${apartment.bed_range}</p>
                    <p><strong>Address:</strong> ${apartment.formatted_address}</p>
                    <p><strong>Phone:</strong> ${apartment.phone}</p>
                    <p><a href="${apartment.url}" target="_blank">View on Apartments.com</a></p>
                    ${apartment.image_base64 ? `<img src="data:image/jpeg;base64,${apartment.image_base64}" alt="${apartment.name}" style="max-width: 100%; height: auto;">` : ''}
                `;
                document.getElementById('apartment-info').innerHTML = detailsHtml;
            }
        }

        // Load and process apartment data
        let apartmentsData = [];
        async function loadApartments() {
            try {
                console.log('Starting to load apartment data...');
                loadingStatus.textContent = 'Loading apartment data...';
                
                const response = await fetch('apartment_data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                apartmentsData = await response.json();
                console.log(`Loaded ${apartmentsData.length} apartments`);
                
                // Process each apartment
                for (const apartment of apartmentsData) {
                    console.log('Processing apartment:', apartment.name);
                    const coords = await geocodeAddress(apartment.formatted_address);
                    if (coords) {
                        console.log('Coordinates found for', apartment.name, coords);
                        // Create marker and popup
                        const marker = L.marker([coords.lat, coords.lon])
                            .bindPopup(createPopupContent(apartment))
                            .addTo(map);

                        // Store coordinates in apartment data
                        apartment.coordinates = coords;
                    } else {
                        console.warn('No coordinates found for', apartment.name);
                    }
                }
                
                loadingStatus.textContent = `Loaded ${apartmentsData.length} apartments`;
                setTimeout(() => {
                    loadingStatus.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('Error loading apartment data:', error);
                loadingStatus.textContent = 'Error loading apartments: ' + error.message;
                loadingStatus.style.color = 'red';
            }
        }

        // Initialize the map with apartments
        loadApartments();
    </script>
</body>
</html>
